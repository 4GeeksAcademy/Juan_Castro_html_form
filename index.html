<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 100px 200px 0 200px;">
        <div class="card">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some Fields are missing
                </div>
                <form class="row g-3">
                    <div class="col-md-5">
                        <label for="inputEmail4" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="inputEmail4" placeholder="xxxxxxxxxxxxxxxx">
                    </div>
                    <div class="col-md-3">
                        <label for="inputPassword4" class="form-label">CVC #</label>
                        <input type="numeric" class="form-control" id="inputPassword4" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="$ Amount">
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="inputAddress2" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputAddress2">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose State</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-end">
                <a href="#" class="btn btn-secondary">Cancel</a>
                <a href="#" class="btn btn-primary">Send</a>
            </div>
        </div>
    </div>
    <i class="fa-brands fa-cc-mastercard"></i>
    <i class="fa-brands fa-cc-visa"></i>
    <i class="fa-brands fa-cc-diners-club"></i>
    <i class="fa-brands fa-cc-amex"></i>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
